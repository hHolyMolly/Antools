<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
   <title>Antools</title>
</head>

<body>
   <div class="wrapper">
      <div class="content">
         <header class="header">
   <div class="header__wrapper">
      <div class="header__container _container">
         <div class="header__body">
            <div class="header__logo-wrapper">
               <button class="header__burger" type="button"><span></span></button>
               <a class="header__logo" href="index.html">
                  <picture>
                     <source srcset="img/logo.svg" media="(min-width: 425.2px)">
                     <img src="img/logo-mobile.svg" alt="logo-pc">
                  </picture>
               </a>
            </div>
            <nav class="header__menu menu">
               <div class="menu__wrapper"></div>
               <div class="menu__body">
                  <div class="menu__top">
                     <div class="menu__logo">
                        <img src="img/logo.svg" alt="logo">
                     </div>
                     <button class="menu__close" type="button"><span></span></button>
                  </div>
                  <div class="menu__inner">
                     <ul class="menu__list">
                        <li class="menu__list-item">
                           <a class="menu__list-link" href="#">
                              Home
                           </a>
                        </li>
                        <li class="menu__list-item">
                           <a class="menu__list-link menu-spoiler" href="#">
                              Categories
                              <i class="menu__list-arrow _icon-arrow"></i>
                           </a>
                           <ul class="menu__sub-list menu-sub">
                              <li class="menu-sub__list-item">
                                 <a class="menu-sub__list-link" href="#">
                                    Categories #1
                                 </a>
                              </li>
                              <li class="menu-sub__list-item">
                                 <a class="menu-sub__list-link" href="#">
                                    Categories #2
                                 </a>
                              </li>
                              <li class="menu-sub__list-item">
                                 <a class="menu-sub__list-link" href="#">
                                    Categories #3
                                 </a>
                              </li>
                           </ul>
                        </li>
                        <li class="menu__list-item">
                           <a class="menu__list-link" href="#">
                              My Collections
                           </a>
                        </li>
                        <li class="menu__list-item">
                           <a class="menu__list-link" href="#">
                              Blog
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
            <div class="header__actions header-actions">
               <button class="header-actions__btn header-actions__btn_first btn-click popup-open"
                  data-popup="popup-login">
                  Login
               </button>
               <button class="header-actions__btn header-actions__btn_second btn btn-click popup-open"
                  data-popup="popup-sign">
                  Sign Up
               </button>
            </div>
         </div>
      </div>
   </div>
</header>
         <main class="page">

         </main>
      </div>
      <footer class="footer">
   <div class="footer__wrapper">
      <div class="footer__container _container">
         <div class="footer__body">

         </div>
      </div>
   </div>
</footer>
      <div class="popup-wrapper">
	<div class="popup-wrapper__item popup-item popup-login">
		<div class="popup-item__body">
			<div class="popup-item__top">
				<div class="popup-item__title">
					Login
				</div>
				<button class="popup-item__close btn-click" type="button"><span></span></button>
			</div>
			<div class="popup-item__content">
				<div class="popup-item__field popup-field field">
					<form class="field__form" action="#">
						<div class="field__item">
							<input class="field__input" type="text" placeholder="e-mail">
						</div>
						<button class="popup-item__btn btn btn-click" type="submit">
							Login
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
